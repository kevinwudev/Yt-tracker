name: Run main.py and update channels.json

on:
  # push:
  #   branches:
  #     - main

  # 可手動觸發
  workflow_dispatch:

  # 8:30 (UTC+8)
  # schedule:
  #   - cron: "30 0 * * *"

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
      # 1. checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 設定 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. 安裝依賴（依你有 pyproject.toml）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      # 4. 執行 main.py
      - name: Run main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          WAITING_LIST: ${{ vars.WAITING_LIST }}
        run: |
          python main.py 

      # 5. 檢查 channels.json 是否有變動
      - name: Commit and push if channels.json changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain data/channels.json | grep .; then
            git add data/channels.json
            git commit -m "chore: update channels.json"
            git push
          else
            echo "No changes in data/channels.json, skip commit."
          fi
